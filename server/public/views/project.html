<h3>Add Project</h3>
<div class="input-section" layout="row" layout-align="center center">
  <form ng-submit="vm.addProject(vm.projectToAdd)">
    <input flex="70" type="text" ng-model="vm.projectToAdd.name" placeholder="Enter project name" />
    <input type="submit" />
  </form>
</div>
<div class="projectSection">
  <h3>Projects</h3>
  <table class="projectsTable">
    <thead>
      <td>Project</td>
      <td>Total Hours</td>
      <td>Action</td>
    </thead>
    <tbody>
      <tr ng-repeat="project in vm.projects.list">
        <td>{{project.project_name}}</td>
        <td>{{(project.total_hours + (project.total_minutes/60)).toFixed(2)}}</td>
        <td>
          <button ng-click="vm.removeProject(project)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
