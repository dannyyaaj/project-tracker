<md-content layout-padding>

  <div class="projectHeader">
    <h3>Add Project</h3>
  </div>


  <form ng-submit="vm.addProject(vm.projectToAdd)">
    <div class="input-section" layout="row" layout-align="center center">
      <md-input-container class="md-block" flex="60">
        <input type="text" ng-model="vm.projectToAdd.name" placeholder="Enter project name" />
      </md-input-container>
      <div layout="row" layout-align="center end">
        <md-button class="md-raised md-primary md-hue-2" type="submit">
          Submit
        </md-button>
      </div>
    </div>

  </form>
  <h3>Projects</h3>

  <md-table-container layout="column" flex layout-align="center stretch">
    <table md-table class="projectsTable">
      <thead md-head>
        <tr md-row>
          <th md-column>Project</th>
          <th md-column>Total Hours</th>
          <th md-column>Action</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="project in vm.projects.list">
          <td md-cell>{{project.project_name}}</td>
          <td md-cell>{{(project.total_hours + (project.total_minutes/60)).toFixed(2)}}</td>
          <td md-cell>
            <md-button class="md-raised md-warn" ng-click="vm.removeProject(project)">Delete</md>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</md-content>
