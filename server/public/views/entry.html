<div>
  <h3>Add Entry</h3>
  <div class="input-section">
    <form ng-submit="vm.addEntry(vm.entryToAdd)">
      <input type="text" placeholder="What did you do?" ng-model="vm.entryToAdd.description" />
      <!-- repeat through list of projects below -->
      <select ng-model="vm.entryToAdd.project_id">
        <option value="">---Project---</option>
        <option ng-repeat="project in vm.projects.list" value="{{project.id}}">{{project.project_name}}</option>
      </select>
      <input type="date" name="date" ng-model="vm.entryToAdd.date" />
      <input type="time" placeholder="Start Time" ng-model="vm.entryToAdd.start_time">
      <input type="time" placeholder="End Time" ng-model="vm.entryToAdd.end_time">
      <input type="submit" />
    </form>
  </div>
  <div class="historySection">
    <h3>History</h3>
    <table class="entriesTable">
      <thead>
        <td>Entry</td>
        <td>Project</td>
        <td>Date</td>
        <td>Hours</td>
        <td>Action</td>
      </thead>
      <tbody>
        <tr ng-repeat="entry in vm.entries.list">
          <td>{{entry.description}}</td>
          <td>{{entry.project_name}}</td>
          <td>{{entry.date | date: 'longDate'}}</td>
          <td></td>
          <td>
            <button>Delete</button>
          </td>
          <td>
            <button>Edit</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
